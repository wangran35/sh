<ion-modal-view>
  <ion-header-bar>
    <button class="button back-button button-clear header-item" ng-click="orderModal.hide()">
      <i class="icon ion-ios-arrow-back"></i>
      返回
    </button>
    <h1 class="title">排序</h1>
  </ion-header-bar>

  <ion-content class="sets-ctnr">
    <div class="item item-divider setting-header">
      <span>图标</span>
    </div>
    <ion-list class="list list-avatar-group light-bg" show-reorder="true">
      <ion-item class="item-avatar"  ng-repeat="app in settings.icon.apps">
        <img ng-src="{{ app.icon }}" alt="{{ app.title }}">
        <h2>{{ app.title }}</h2>
        <ion-reorder-button class="ion-navicon coyness" on-reorder="settings.icon.reorder(app, $fromIndex, $toIndex)">
        </ion-reorder-button>
      </ion-item>
    </ion-list>
    <div class="item item-divider setting-header">
      <span>展示面板</span>
    </div>

    <ion-list class="list list-avatar-group light-bg" show-reorder="true">
      <ion-item class="item-avatar"  ng-repeat="app in settings.panel.apps">
        <img ng-src="{{ app.icon }}" alt="{{ app.title }}">
        <h2>{{ app.title }}</h2>
        <ion-reorder-button class="ion-navicon coyness" on-reorder="settings.panel.reorder(app, $fromIndex, $toIndex)">
        </ion-reorder-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-modal-view>

<ion-modal-view class="lightyellow-bg">
  <ion-header-bar>
    <button class="button back-button buttons button-clear header-item" ng-click="commentModal.hide()">
      <span class="icon fs32" style="margin-top: -3px">×</span>
    </button>
    <h1 class="title">评论</h1>
    <button class="button-icon icon button button-clear positive"
            ng-disabled="!comment.content"
            ng-click="submit()">完成</button>
  </ion-header-bar>

  <ion-content class="has-header diary-comment-textarea">
    <textarea placeholder="好想说点什么..." ng-model="comment.content"></textarea>
    <div class="fss coyness light-bg margin padding diary-comment-counting">
      <charcount ng-model="comment.content"></charcount>个字
    </div>

    <div class="padding light-bg rp-comment-stamp-box" ng-if="report.isstamp">
      <div ng-click="comment.isStampsBoxShow = !comment.isStampsBoxShow"  >
        <span ng-class="{'icon-favor':!comment.isStampsBoxShow, 'icon-favor-red': comment.isStampsBoxShow}"></span>
        <img ng-if="comment.stamp" ng-src="{{ comment.stamp.icon | fullUrl }}">
      </div>
    </div>
    <item class="diary-comment-stamps" ng-show="comment.isStampsBoxShow">
      <ul class="row light-bg" ng-repeat="rowStamps in report.stamps | chunkBy:4">
        <li class="col col-25" ng-repeat="stamp in rowStamps" ng-click="comment.stamp = stamp; comment.isStampsBoxShow = false" >
          <img ng-src="{{ stamp.icon | fullUrl }}" alt="{{ stamp.code }}">
        </li>
      </ul>
    </item>

  </ion-content>
</ion-modal-view>

<ion-modal-view>
  <ion-header-bar>
    <button class="button button-icon button-clear button-positive" ng-click="close()">取消</button>
    <h1 class="title">{{category.name}}</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <div class="item" ng-repeat="process in category.flows" ng-click="process.enabled ? create(process) : false" ng-class="{ 'coyness': !process.enabled }">
      {{process.name}}
      </div>
    </div>
  </ion-content>
</ion-modal-view>

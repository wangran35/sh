<!-- 图章选择 -->
<ion-modal-view>
  <ion-header-bar>
    <button class="button button-icon icon" ng-click="stampModal.hide()">取消</button>
    <h1 class="title">选择图章</h1>
  </ion-header-bar>
  <ion-content>
  <div class="list">
    <div class="item" ng-repeat="stamp in stamps" ng-click="selectStamp(stamp.value)">
      <img ng-src="{{stamp.path|fullUrl}}">
      <span class="item-note">{{stamp.title}}</span>
    </div>
  </div>
  </ion-content>
</ion-modal-view>

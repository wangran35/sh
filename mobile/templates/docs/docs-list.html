<ion-view title="{{title}}" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button class="button back-button button-clear header-item" ui-sref="portal" nav-direction="back">
      <i class="icon ion-ios-arrow-back"></i>
      门户
    </button>
  </ion-nav-buttons>
  
  <ion-content>
    <div class="item item-input-inset">
      <label class="item-input-wrapper">
        <input type="text" placeholder="搜索关键词" name="keyword" ng-model="keyword">
      </label>
      <button class="button button-small button-clear" ng-click="list.search(keyword)">
        搜索
      </button>
    </div>

    <div class="list-empty-tip" ng-if="checkNoData()">
      暂无相关公文
    </div>

    <ion-list class="news-list">
      <ion-item 
        ng-repeat="n in list.docs"
        ng-click="open(n)"
        >
          <div class="item-note" ng-bind-html="n.uptime"></div>
          <h2>{{n.subject}}</h2>
          <p>
            {{n.content}}
          </p>
      </ion-item>
    </ion-list>

    <button class="button button-full button-clear button-positive" ng-if="list.docs.length && list.hasMore" ng-click="list.loadMore()">加载更多</button>

  </ion-content>
</ion-view>

<ion-modal-view>
  <ion-header-bar>
    <button class="button button-icon" ng-click="contactWayModal.hide()">返回</button>
    <h1 class="title">添加联系方式</h1>
  </ion-header-bar>

  <ion-content class="crm-bg">
    <ion-list>
      <div class="item item-indent" ng-repeat="(key, item) in contactWays" ng-click="addContactWay(key); contactWayModal.hide()">{{ item }}</div>
    </ion-list>
  </ion-content>
</ion-modal-view>

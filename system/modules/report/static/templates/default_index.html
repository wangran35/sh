<script type="text/template" id="tmpl_list_tpl">
    <div class="send-tmpl-box">
        <div class="sebd-tmpl-title">汇报类型</div>
        <div class="send-tmpl-list">
            <% for(var i=0; i<data.length; i++){ %>
                <% for(var j=0; j<data[i].template.length; j++){ %>
                    <a class="send-tmpl-item" href="#add/<%= data[i].template[j].tid %>">
                        <i class="icon-large <%= data[i].template[j].pictureurl %>"></i>
                        <p><%= data[i].template[j].tname %></p>
                    </a>
                <% } %>
            <% } %>
            <% if(rootScope.manager){ %>
            <a class="send-tmpl-item" href="#manager/index">
                <i class="o-tpl-add"></i>
                <p>添加模板</p>
            </a>
            <% } %>
        </div>
    </div>
</script>

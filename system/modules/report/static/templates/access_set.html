<form class='form-horizontal form-compact set-tmpl'>
    <div class="control-group">
        <label class="control-label">模板使用权限</label>
        <div class="controls">
            <input type="text" name="template[uid]" id="template_uid" value='<%= set.uid && set.uid.replace(/\d+/g, function(match){return "u_" + match}) %>'>
            <p class="mtm tcm">设置后只有模板使用者可见，不设置则全员可见</p>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">选择主管等级</label>
        <div class="controls">
            <% for (var i = 0; i < charges.length; i++) { %>
                <label class="checkbox checkbox-inline mr <% if( i%3 == 0 ){ %>mlz<% } %>">             
                    <input type="checkbox" name="template[uptype]" value="<%= charges[i].uptype %>"
                        <% if (isChecked(charges[i].uptype)) { %> checked <% } %>>
                        <%= charges[i].upname %>
                </label>
            <% } %>
            <p class="mtm tcm">
                <a href="javascript:;" class="xcbu lhf" data-toggle="tooltip" data-placement="bottom" data-html="true"
                                data-original-title="<p class='xcm mb'>选择主管等级说明：</p>
                                                    <div class='mb'>
                                                        选择后，相关主管将作为该模板默认接收人。<br>
                                                        <br>
                                                        一级主管指直属上级。<br>
                                                        二级主管指直属上级的主管。<br>
                                                        三级主管等以此类推。<br>
                                                    </div>">主管等级说明
                </a>
            </p>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">默认发给谁</label>
        <div class="controls">
            <input type="text" name="template[upuid]" id="template_upuid" value="<%= set.upuid && set.upuid.replace(/\d+/g, function(match){return 'u_' + match}) %>">
            <p class="mtm tcm">选择您要投递汇报的同事</p>
        </div>
    </div>
</form>

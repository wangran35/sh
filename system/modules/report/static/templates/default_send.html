<script type="text/template" id="report_detail">
<div class="mc-header">
    <div class="mc-header-info clearfix">
		<% if(type == "send"){ %>

        <div class="mc-overview pull-right">
            <ul class="mc-overview-list">
                <li class="po-rp-diary"> 汇报 <em><%= send %></em>篇 </li>
                <li class="po-rp-comment"> 点评 <em><%= review %></em>篇 </li>
            </ul>
        </div>
        <div class="usi-terse">
            <a href="" class="avatar-box"> <span class="avatar-circle"> <img class="mbm" src="<%= user.avatar_middle %>" alt="<%= user.realname %>" /> </span> </a>
            <span class="usi-terse-user"><%= user.realname %></span>
            <span class="usi-terse-group"><%= user.deptname %></span>
        </div>
		<% } %>
		<% if(type == "receive"){ %>
		<ul class="mc-overview-list">
                <li class="po-rp-diary"> 汇报 <em><%= receive %></em>篇 </li>
                <li class="po-rp-comment"> 未读 <em><%= unread %></em>篇 </li>
            </ul>
		<% } %>
    </div>
</div>
<div class="page-list">
    <div class="page-list-header">
		<% if(type == "send"){ %>
        <a href="javascript:;" data-click="removeReports" class="btn btn-default">删除</a>
		<% } %>
		<% if(type == "receive"){ %>
		<a href="javascript:;" data-click="unread" class="btn btn-primary">查看未读</a>
        <a href="javascript:;" data-click="back" class="btn btn-default dn">返回</a>
        <a href="javascript:;" data-click="allread" class="btn btn-primary dn">全部已读</a>	
		<% } %>
        <div class="search search-config pull-right span3">
            <input type="text" name="keyword" placeholder="请输入标题查询" id="mn_search" nofocus="" value="">
            <a href="javascript:;">search</a>
        </div>
    </div>
    <div class="page-list-mainer">
        <ul class="rp-list"></ul>
    </div>
    <div class="page-list-footer">
        <div class="pull-right initpage ajax-pagination"></div>
        <div class="page-num-select">
            <div class="btn-group dropup">
                <a class="btn btn-small dropdown-toggle" data-toggle="dropdown" id="page_num_ctrl" data-selected="<%= size %>">
                    <i class="o-setup"></i><span>每页 <%= size %>条</span><i class="caret"></i>
                </a>
                <ul class="dropdown-menu" id="page_num_menu">
                    <li data-value="5" <% if( size == 5){ %>class="active"<% } %> ><a href="javascript:;">每页 5条</a></li>
                    <li data-value="10" <% if( size == 10){ %>class="active"<% } %> ><a href="javascript:;">每页 10条</a></li>
                    <li data-value="20" <% if( size == 20){ %>class="active"<% } %> ><a href="javascript:;">每页 20条</a></li>
                </ul>
            </div>
        </div
    </div>
</div>
</script>
<script type="text/template" id="high_search_tpl">
    <form id="mn_search_advance_form" class="form-horizontal form-compact" style="width:430px;" action="javascript:;">
        <div class="control-group">
            <label class="control-label">关键字</label>
            <div class="controls">
                <input type="text" name="subject" placeholder="请输入关键字">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">开始时间</label>
            <div class="controls">
                <div class="datepicker" id="start_time">
                    <a href="javascript:;" class="datepicker-btn"></a>
                    <input type="text" value="" placeholder="请选择时间" name="starttime">
                </div>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">结束时间</label>
            <div class="controls">
                <div class="datepicker" id="end_time">
                    <a href="javascript:;" class="datepicker-btn"></a>
                    <input type="text" value="" placeholder="请选择时间" name="endtime">
                </div>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">发起人</label>
            <div class="controls">
                <input type="text" name="author" id="author">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">模板类型</label>
            <div class="controls">
                <input type="text" name="tname" placeholder="请输入模板名称">
            </div>
        </div>
    </form>
</script>
